<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link,
        a:visited{

            color: white;
            background-color: aqua;
            text-decoration: none;
            border: black 2px solid;
            padding: 5px 20px;
            text-align: center;
            font-size: 20px;
        }

        a:hover,
        a:active{

            background-color: hotpink;
            color:blue;
            border: 2px solid red;
        }
       
    </style>
</head>
<body>
    <a href="Hello" target="_blank">Visited Link</a>
    
</body>
</html>
