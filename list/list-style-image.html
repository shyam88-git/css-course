<!DOCTYPE html>

        ul{
            list-style-image: url('https://www2.atmos.umd.edu/~chepurin/STUFF/bullets/bullet2.gif');

    <h1>The list-style-image Property</h1>

  <li>Coca Cola</li>
</ul>
